      <button class="button btn-btn-primary" onclick="abc()">click me </button>

      <div id="div1">
        
      </div>
      <script>
        function abc(){
        // var ischecked=false;
        const x = document.getElementsByName("radio")
        let y="";
        for(let val of x){
            if(val.checked){
                
            for( i=1;i<=10;){
                let z =(val.value*i);
                console.log(z);
                y +=`${val.value} X ${i} = ${z} <br>`
                i++;

            }
            document.getElementById("div1").innerHTML=y;
            
            
            }   

        }
        }

      </script>
