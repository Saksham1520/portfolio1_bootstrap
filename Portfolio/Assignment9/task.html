        <script src="https://kit.fontawesome.com/baac11e6d4.js" crossorigin="anonymous"></script>


    <script>
        let arr = [
            { name: "saksham", age: 22 },
            { name: "sam", age: 18 },
            { name: "jarvis", age: 21 },
            { name: "krishna", age: 6 },
            { name: "ram", age: 20 },
            { name: "sita", age: 19 },
            { name: "bob", age: 26 },
            { name: "ravi", age: 31 },
            { name: "roy", age: 32 },
            // {name:"devansh" ,age:22},
            // {name:"devansh" ,age:22},

        ];
        function display(arr) {

            let t = `
    <table id="tb" class="table table-striped">
        <thead>
            <th>name</th>
            <th>age</th>
        </thead>
        <tbody id="t1"></tbody>
    </table>
    `
            document.getElementById("table").innerHTML = t;
            for (let obj of arr) {
                let row = document.createElement('tr')
                let cell1 = document.createElement('td')
                let cell2 = document.createElement('td')
                row.appendChild(cell1);
                row.appendChild(cell2);
                cell1.innerText = obj.name;
                cell2.innerText = obj.age;
                document.getElementById('t1').appendChild(row);

            }
        }
        display(arr);
        function zeroTwoTwenty() {

            document.getElementById("table").removeChild(document.getElementById("tb"));


            let arr1 = arr.filter(
                (obj) => {
                    return obj.age <= 20 ? true : false;

                }
            )
            display(arr1)
        };
        function aboveTwenty() {

            document.getElementById("table").removeChild(document.getElementById("tb"));


            let arr1 = arr.filter(
                (obj) => {
                    return obj.age > 20 && obj.age < 30 ? true : false;

                }
            )
            display(arr1)
        };
        function Abovethirty() {

            document.getElementById("table").removeChild(document.getElementById("tb"));


            let arr1 = arr.filter(
                (obj) => {
                    return obj.age > 30 ? true : false;

                }
            )
            display(arr1)
        };
        function displayll() {
            display(arr);
        }


    </script>
