  <div class="container bg-info col-md-6" style="margin-top: 100px;">
    <h1 align="center">My Calculator</h1>
    <div class="row">
      <input type="text" class="xyz" id="t1">
    </div>
    <div class="row mt-2">

      <div class="col-md-3">
        <div class="row mt-2">
          <button class="form-control" onclick="click1('9')">9</button>
        </div>
        <div class="row mt-2">
          <button class="form-control" onclick="click1('6')">6</button>
        </div>

      </div>

      <div class="col-md-3">
        <div class="row mt-2">
          <button class="form-control" onclick="click1('8')">8</button>
        </div>
        <div class="row mt-2">
          <button class="form-control" onclick="click1('5')">5</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row mt-2">
          <button class="form-control" onclick="click1('7')">7</button>
        </div>
        <div class="row mt-2">
          <button class="form-control" onclick="click1('4')">4</button>
        </div>
      </div>
      <div class="col-md-3 mt-2">
        <button class="form-control h-100" onclick="equal()">=</button>

      </div>
    </div>
    <div class="row mt-2">


      <div class="col-md-3">
        <div class="row mt-2">
          <button class="form-control" onclick="click1('3')">3</button>
        </div>
        <div class="row mt-2 mb-2">
          <button class="form-control" onclick="click1('0')">0</button>
        </div>

      </div>

      <div class="col-md-3">
        <div class="row mt-2">
          <button class="form-control" onclick="click1('2')">2</button>
        </div>
        <div class="row mt-2 mb-2">
          <button class="form-control" onclick="click1('*')">*</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row mt-2">
          <button class="form-control" onclick="click1('1')">1</button>
        </div>
        <div class="row mt-2 mb-2">
          <button class="form-control" onclick="click1('/')">/</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="row mt-2">
          <button class="form-control" onclick="click1('+')">+</button>
        </div>
        <div class="row mt-2 mb-2">
          <button class="form-control" onclick="click1('-')">-</button>
        </div>
      </div>
    </div>
    <div class="row mt-2 mb-2">
      <div class="col-md-6 mb-2">
        <button class="form-control" onclick="clear1">C1</button>
      </div>
      <div class="col-md-6 mb-2
        ">
        <button class="form-control" onclick="clear2">C2</button>
      </div>
    </div>

    crossorigin="anonymous"></script>
  <script>
    var st = "";
    function click1(a) {
      st = st + a;
      document.getElementById('t1').value = st;

    }
    function equal() {
      st = eval(st);
      document.getElementById('t1').value = st;
    }
    function clear1() {
      st = "";
      document.getElementById('t1').value = st;
    }

    function clear2() {
      st = st.slice(0, st.length - 1);
      document.getElementById("t1").value = st;

    }




  </script>
