    <div class="container" style="margin-top: 100px;">
        <form>
            <div class="mt-3">
                <label class="form-label" >Password</label>
                <input type="password" class="form-control" id="pass"  placeholder="password" required>
            </div>
            <div class="mt-3">
                <label class="form-label" >Re-Password</label>
                <input class="form-control" id="repass"  placeholder="password" required onchange="vali()">
                <label id="err"></label>
            </div>
            
        </form>
    </div>
    <script>
        function vali(){
            let pass=document.getElementById("pass");
            let repass=document.getElementById("repass");
             
            if(pass.value!=repass.value){

                document.getElementById("err").innerHTML="password not match" 
                document.getElementById("err").style.color="red"
                document.getElementById("repass").style.borderColor="red"

             }
             else{
                document.getElementById("err").innerHTML="valid"
                document.getElementById("err").style.color="green"
            }


        }
        
        



    </script>
