  <div class="container " style="background-color: aquamarine; margin-top: 100px;">
    <div>
      <h1>Bootcamp Registration Form</h1>
      <p>Complete this form to express your interest in the upcoming web development bootcamp</p>
    </div>

    <form action="">
      <div class="mt-3">
        <legend>Login Details</legend>
        <label class="form-label">Email</label>
        <input type="text" class="form-control" id="name" placeholder="mail@gmail.com" required>
      </div>
      <div class="mt-3">

        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Password" required>
      </div>
      <div class="mt-3">
        <label class="form-label"> Re-Enter Password</label>
        <input type="password" class="form-control" id="repass" placeholder="Re-EnterPassword" required>
      </div>
      <div class="mt-3">
        <legend>Personal information</legend>
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" placeholder="Enter your first name" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="Enter your last name" required>
      </div>
      <div class="mt-3">
        <label class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone no." placeholder="Enter your phone number" required
          maxlength="10" minlength="8">

      </div>
      <div class="mt-3">
        <label class="form-label">Roll No</label>
        <input type="number" class="form-control" id="Roll No" placeholder="University Roll No" maxlength="13" required>

      </div>
      <div class="mt-3">
        <label class="form-label">Branch</label>
        <div>
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="autoSizingSelect">
            <option selected>Branch....</option>
            <option value="1">CSE</option>
            <option value="3">CSE-AI</option>
            <option value="3">CSE-IOT</option>
            <option value="3">CSE-DS</option>
            <option value="3">CSE-ML</option>
          </select>

        </div>
        <div class="mt-3">
          <label class="form-label">Section</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">A</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">B</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">C</label>
          </div>

        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          I have read and agree to the terms and conditions.
          </label>
        </div>
        <br><button type="submit" class="btn btn-primary">Submit</button>






    </form>
