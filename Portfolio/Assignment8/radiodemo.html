<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-check">
                <input class="form-check-input" value="1" type="radio" name="radio" id="flexCheckDefault">
                <label class="form-check-label" for="flexRadioDefault1">
                  1
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" value="2" type="radio" name="radio" id="flexCheckDefault">
                <label class="form-check-label" for="flexRadioDefault2">
                  2
                </label>
              </div>
            <div class="form-check">
                <input class="form-check-input" value="3" type="radio" name="radio" id="flexCheckDefault>
                <label class="form-check-label" for="flexRadioDefault1">
                  3
                </label>
            </div>
            <button type="button" class="btn btn-primary" onclick="radio()">Click Me!</button>

        </form>




    </div>
    <script>
        function radio(){
            let a= document.getElementsByName("radio");
            for(let val of a ){
                if(val.checked){
                    console.log()
                }

            }
             
        }

    </script>



</body>
</html>
