<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="mt-3">
                <label class="form-label" >Password</label>
                <input type="password" class="form-control" id="pass"  placeholder="password" required>
            </div>
            <div class="mt-3">
                <label class="form-label" >Re-Password</label>
                <input class="form-control" id="repass"  placeholder="password" required onchange="vali()">
                <label id="err"></label>
            </div>
            
        </form>
    </div>
    <script>
        function vali(){
            let pass=document.getElementById("pass");
            let repass=document.getElementById("repass");
             
            if(pass.value!=repass.value){

                document.getElementById("err").innerHTML="password not match" 
                document.getElementById("err").style.color="red"
                document.getElementById("repass").style.borderColor="red"

             }
             else{
                document.getElementById("err").innerHTML="valid"
                document.getElementById("err").style.color="green"
            }


        }
        
        



    </script>


</body>
</html>
